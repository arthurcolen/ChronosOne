<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mydas - Cadastro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://kit.fontawesome.com/b9abb5ca18.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./assets/css/register.css">
</head>

<body>

    <nav class="navbar bg-light border-bottom">
        <div class="container">
            <a class="navbar-brand mb-0 h1 fw-bold">Chronos One</a>
        </div>
    </nav>

    <main class="container my-5">
        <div class="row justify-content-center">
            <div class="col-md-6 col-lg-5">
                <div class="card shadow-lg border-0 p-4 rounded-4">
                    <h2 class="text-center fw-bold mb-3">Crie sua conta</h2>
                    <p class="text-center text-muted mb-4">Cadastre-se para começar sua jornada financeira</p>

                    <form id="cadastroForm">
                        <div class="mb-3">
                            <label for="nome" class="form-label fw-bold">Nome</label>
                            <input type="text" class="form-control" id="nome" placeholder="Seu nome completo" required>
                        </div>

                        <div class="mb-3">
                            <label for="email" class="form-label fw-bold">Email</label>
                            <input type="email" class="form-control" id="email" placeholder="exemplo@gmail.com"
                                required>
                        </div>

                        <div class="mb-3">
                            <label for="telefone" class="form-label fw-bold">Telefone</label>
                            <input type="tel" class="form-control" id="telefone"
                                placeholder="Informe seu número para contato">
                        </div>

                        <div class="mb-3">
                            <label for="senha" class="form-label fw-bold">Senha</label>
                            <input type="password" class="form-control" id="senha" placeholder="Crie uma senha"
                                required>
                        </div>

                        <button type="submit" class="btn btn-primary w-100 py-2 mt-3">Cadastrar</button>
                        <div id="checkRegister"></div>

                        <p class="text-center mt-3 mb-0">
                            Já tem conta? <a href="./login.html" class="text-primary text-decoration-none">Entre
                                aqui</a>
                        </p>
                    </form>
                </div>
            </div>
        </div>
    </main>

    <footer class="footer">
        <p>&copy; 2025 Agenda Organizacional. Todos os direitos reservados.</p>
    </footer>

    <script src="./assets/scripts/register.js"></script>
</body>

</html>
