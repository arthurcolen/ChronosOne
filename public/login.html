<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mydas - Login</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Icons -->
    <script src="https://kit.fontawesome.com/b9abb5ca18.js" crossorigin="anonymous"></script>

    <!-- Google Login -->
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <script src="https://cdn.jsdelivr.net/npm/jwt-decode/build/jwt-decode.min.js"></script>

    <link rel="stylesheet" href="./assets/css/login.css">
</head>

<body>

    <nav class="navbar bg-light border-bottom">
        <div class="container">
            <span class="navbar-brand mb-0 h1 fw-bold">Chronos One</span>
        </div>
    </nav>

    <main class="container my-5">
        <div class="row justify-content-center">
            <div class="col-md-6 col-lg-5">
                <div class="card shadow border-0 p-4 rounded-4 main-content">
                    <h2 class="text-center fw-bold mb-3">Bem-vindo!</h2>
                    <p class="text-center text-muted mb-4">Entre para descobrir o mundo da educação financeira</p>

                    <form id="loginForm">
                        <div class="mb-3">
                            <label for="email" class="form-label fw-bold">Email</label>
                            <input type="email" class="form-control" id="email" placeholder="exemplo@gmail.com"
                                required>
                        </div>

                        <div class="mb-3">
                            <label for="senha" class="form-label fw-bold">Senha</label>
                            <input type="password" class="form-control" id="senha" placeholder="Digite sua senha"
                                required>
                            <div class="d-flex justify-content-between mt-2">
                                <a href="./user_register.html" class="text-decoration-none small" id="register">Não
                                    tenho cadastro</a>
                            </div>
                        </div>

                        <button type="submit" class="btn btn-primary w-100 py-2 mt-3">
                            Entrar <i class="fa-solid fa-arrow-right-long"></i>
                        </button>

                        <div id="welcome"></div>

                        <div class="d-flex align-items-center my-4">
                            <hr class="flex-grow-1">
                            <span class="px-3 text-muted">Ou</span>
                            <hr class="flex-grow-1">
                        </div>

                        <button id="loginGoogleBtn" type="button" class="btn btn-light border w-100 py-2 fw-bold d-flex justify-content-center gap-2 align-items-center">
                            <i class="fa-brands fa-google fa-lg"></i>
                            Entrar com Google
                        </button>

                        <div id="googleBtn" style="opacity: 0; pointer-events: none;"></div>

                    </form>
                </div>
            </div>
        </div>
    </main>

    <footer class="footer">
        <p>&copy; 2025 Agenda Organizacional. Todos os direitos reservados.</p>
    </footer>

    <script src="./assets/scripts/login.js"></script>
</body>

</html>
