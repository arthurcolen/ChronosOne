    <link rel="stylesheet" href="./assets/css/details.css">

                    </li>
                    <li class="nav-item-style">
                        <a href="calendar.html?type=work" class="nav-link-style work">

                            <span>Calendário de Trabalho</span>
                        </a>
                    </li>
                    <li class="nav-item-style">
                        <a href="calendar.html?type=personal" class="nav-link-style personal">

                            <span>Calendário Pessoal</span>
                        </a>
                    </li>
                    <li class="nav-item-style">
                        <a href="calendar.html?type=study" class="nav-link-style study">

                            <span>Calendário de Estudo</span>
                        </a>
                    </li>
                    <li class="nav-item-style">

                    <a href="index.html">

                    </div>

                        <i class="fas fa-solid fa-plus"></i>

                    </button>
